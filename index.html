<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">


    <title>The Great Henge | Tenemos el comander que buscas</title>
</head>

<body>
    <div class="header">

        <!--Content before waves-->
        <div class="inner-header flex">
            <img class="logo" src="./img/logo.png" alt="logo">
            <h1>The Great Henge</h1>
        </div>
        <h2 class="sub">Tenemos el comander que buscas</h2>

        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>

    <hr>

    <div class="filters">
        <input type="text" class="form-control" id="nameFilter" style="width:auto" placeholder="Búsqueda por nombre">

        <select class="form-select form-select-md" style="width:auto" name="colors" id="colors">
            <option selected="selected">Búsqueda por color</option>
        </select>

    </div>

    <hr>

    <div id="cards" class="cards">
    </div>

    <!-- Modal -->
    <div class="modal fade modal-md" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Productos agregados al carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-pay" class="btn btn-primary" data-bs-dismiss="modal">Pagar</button>
                    <button type="button" id="btn-empty" class="btn btn-danger" data-bs-dismiss="modal">Vaciar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="foot">
        <button class="cart" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="cart">
            <p class="qty text-center" id="qty"></p>
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
    </div>

    <div class="row text-center footer-bottom">
        <p>ALL RIGHTS RESERVED © BOOBA302 - 2023</p>
    </div>

    <script src="./js/colors.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/app.js"></script>

    <script src="https://kit.fontawesome.com/a2713edd20.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>

</html>
